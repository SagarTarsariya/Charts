<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Chart Viewer</h1>
    <p>View charts generated from your database via GitHub.</p>
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
    <canvas id="strikeChart"></canvas>
    <script>
        // GitHub repository details
        const GITHUB_RAW_URL = 'https://raw.githubusercontent.com/SagarTarsariya/Charts/main/data.json';

        // Chart instances
        let barChart, lineChart, strikeChart;

        // Function to fetch and parse data from GitHub
        async function loadData() {
            try {
                const response = await fetch(GITHUB_RAW_URL, { cache: 'no-store' });
                if (!response.ok) throw new Error(`Failed to load data: ${response.status} - ${response.statusText}`);
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Invalid data format');
                return data.map(row => ({
                    Expiry: row.Expiry,
                    PNL: row.PNL !== null ? row.PNL : 0,
                    TotalPNL: row.TotalPNL !== null ? row.TotalPNL : 0,
                    StrikePrice: row.StrikePrice !== null ? row.StrikePrice : 0
                }));
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. ' + error.message);
                return [];
            }
        }

        // Function to format date as dd-mm-yyyy
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Function to create or update charts
        async function updateCharts() {
            const data = await loadData();
            if (data.length === 0) return;

            // Format the date labels
            const labels = data.map(row => formatDate(row.Expiry));
            const values1 = data.map(row => row.PNL);
            const values2 = data.map(row => row.TotalPNL);
            const values3 = data.map(row => row.StrikePrice);

            // Destroy existing charts to prevent memory leaks
            if (barChart) barChart.destroy();
            if (lineChart) lineChart.destroy();
            if (strikeChart) strikeChart.destroy();

            // Bar Chart
            barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'PNL',
                        data: values1,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    responsive: true
                }
            });

            // Line Chart
            lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'TotalPNL',
                        data: values2,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    responsive: true
                }
            });

            // New Strike Price Chart
            strikeChart = new Chart(document.getElementById('strikeChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Strike Price',
                        data: values3,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true } },
                    responsive: true
                }
            });
        }

        // Initialize charts and refresh every 5 minutes
        updateCharts();
        setInterval(updateCharts, 5 * 60 * 1000);

        // After modifying this file in VS Code, commit and push to GitHub:
        // git add index.html
        // git commit -m "Add StrikePrice chart"
        // git push origin main
    </script>
</body>
</html>
